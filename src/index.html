<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Production Ready</title>
    <base href="/" />
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport" />
    <link href="/assets/icons/icon-72x72.png" rel="icon" type="image/x-icon" />
    <link href="/assets/icons/icon-152x152.png" rel="apple-touch-icon" sizes="152x152" />
    <meta content="#1976d2" name="theme-color" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Unbounded:wght@300&display=swap"
      rel="stylesheet" />
    <style>
      .spinner {
        position: fixed;
        top: calc(50% - 4rem);
        left: calc(50% - 2rem);
        width: 4rem;
        height: 4rem;
        border: 0.25rem solid #1976d2;
        border-bottom: 0.25rem solid rgba(0, 0, 0, 0);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="spinner"></div>
    </app-root>
  </body>
</html>
